name: Automated Security Testing

on:
  # Run on every push to main
  push:
    branches: [ main ]
  
  # Run on pull requests
  pull_request:
    branches: [ main ]
  
  # Weekly scheduled scan (Sundays at 2 AM UTC)
  schedule:
    - cron: '0 2 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  owasp-zap-baseline:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Setup database
        run: |
          cd backend
          npx prisma generate
          npx prisma migrate deploy

      - name: Start application
        run: |
          cd backend
          npm run build
          nohup npm start &
          sleep 10
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:5000/health

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -m 5 -T 120 -z "-config replacer.full_list(0).description=auth1 -config replacer.full_list(0).enabled=true -config replacer.full_list(0).matchtype=REQ_HEADER -config replacer.full_list(0).matchstr=Authorization -config replacer.full_list(0).regex=false -config replacer.full_list(0).replacement=Bearer ${{ secrets.TEST_JWT_TOKEN }}"'
          fail_action: false  # Don't fail build on findings (just report)
          issue_title: 'OWASP ZAP Baseline Security Scan'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: zap-baseline-report
          path: report_html.html
          retention-days: 30

  custom-security-tests:
    name: Custom Security Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Setup database
        run: |
          cd backend
          npx prisma generate
          npx prisma migrate deploy

      - name: Start application
        run: |
          cd backend
          npm run build
          nohup npm start &
          sleep 10
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:5000/health

      - name: Run custom security tests
        run: |
          cd backend
          node security-test.js
        env:
          TEST_URL: http://localhost:5000
          ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: custom-security-test-results
          path: backend/security-test-results.txt
          retention-days: 30

  nuclei-scan:
    name: Nuclei Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Setup database
        run: |
          cd backend
          npx prisma generate
          npx prisma migrate deploy

      - name: Start application
        run: |
          cd backend
          npm run build
          nohup npm start &
          sleep 10
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:5000/health

      - name: Install Nuclei
        run: |
          wget https://github.com/projectdiscovery/nuclei/releases/download/v3.1.0/nuclei_3.1.0_linux_amd64.zip
          unzip nuclei_3.1.0_linux_amd64.zip
          chmod +x nuclei
          sudo mv nuclei /usr/local/bin/

      - name: Update Nuclei templates
        run: nuclei -update-templates

      - name: Run Nuclei scan
        run: |
          nuclei -u http://localhost:5000 \
            -t cves/ \
            -t vulnerabilities/ \
            -t exposures/ \
            -t misconfiguration/ \
            -t default-logins/ \
            -severity critical,high,medium \
            -o nuclei-report.txt \
            -json -jsonl -irr || true

      - name: Upload Nuclei Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: nuclei-scan-report
          path: |
            nuclei-report.txt
            nuclei-report.jsonl
          retention-days: 30

  ssl-tls-scan:
    name: SSL/TLS Configuration Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Install testssl.sh
        run: |
          git clone --depth 1 https://github.com/drwetter/testssl.sh.git
          cd testssl.sh

      - name: Run SSL/TLS scan
        run: |
          cd testssl.sh
          ./testssl.sh --severity MEDIUM --jsonfile ../testssl-report.json ${{ secrets.PRODUCTION_URL }} || true

      - name: Upload SSL/TLS Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: testssl-report
          path: testssl-report.json
          retention-days: 90

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [owasp-zap-baseline, custom-security-tests, nuclei-scan]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate summary report
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Scan Date:** $(date -u)" >> security-summary.md
          echo "" >> security-summary.md
          
          echo "## OWASP ZAP Baseline" >> security-summary.md
          if [ -f zap-baseline-report/report_html.html ]; then
            echo "✅ Report generated" >> security-summary.md
          else
            echo "❌ No report found" >> security-summary.md
          fi
          echo "" >> security-summary.md
          
          echo "## Custom Security Tests" >> security-summary.md
          if [ -f custom-security-test-results/security-test-results.txt ]; then
            cat custom-security-test-results/security-test-results.txt >> security-summary.md
          else
            echo "⚠️ Tests did not complete" >> security-summary.md
          fi
          echo "" >> security-summary.md
          
          echo "## Nuclei Vulnerability Scan" >> security-summary.md
          if [ -f nuclei-scan-report/nuclei-report.txt ]; then
            VULN_COUNT=$(wc -l < nuclei-scan-report/nuclei-report.txt)
            echo "Found $VULN_COUNT potential vulnerabilities" >> security-summary.md
          else
            echo "✅ No critical vulnerabilities found" >> security-summary.md
          fi

      - name: Upload summary
        uses: actions/upload-artifact@v3
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 90

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
