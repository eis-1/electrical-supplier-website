name: Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security checks weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  dependency-audit:
    name: Dependency Vulnerability Audit
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        directory: ['backend', 'frontend']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.directory }}
        run: npm ci

      - name: Run npm audit
        working-directory: ./${{ matrix.directory }}
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (produce JSON report)
        working-directory: ./${{ matrix.directory }}
        run: npm audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-${{ matrix.directory }}
          path: ${{ matrix.directory }}/audit-report.json
          retention-days: 30

  build-security-test:
    name: Build & TypeScript Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm ci || npm install

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci || npm install

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci || npm install

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for secret scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: If you use Gitleaks Pro, add a repo secret and re-enable:
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  security-summary:
    name: Security Check Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, build-security-test, secret-scan]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "Dependency Audit: ${{ needs.dependency-audit.result }}"
          echo "Build & Security Test: ${{ needs.build-security-test.result }}"
          echo "Secret Scan: ${{ needs.secret-scan.result }}"
          
          if [ "${{ needs.dependency-audit.result }}" == "failure" ] || \
             [ "${{ needs.build-security-test.result }}" == "failure" ] || \
             [ "${{ needs.secret-scan.result }}" == "failure" ]; then
            echo "⚠️ Some security checks failed. Please review the logs."
            exit 1
          else
            echo "✅ All security checks passed!"
          fi
