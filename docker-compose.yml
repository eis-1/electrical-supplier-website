version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: electrical-supplier-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: electrical
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_me}
      POSTGRES_DB: electrical_supplier
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electrical"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: electrical-supplier-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: electrical-supplier-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://electrical:${DB_PASSWORD:-dev_password_change_me}@postgres:5432/electrical_supplier?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:80}
      RUN_DB_PUSH_ON_START: ${RUN_DB_PUSH_ON_START:-true}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      UPLOAD_DIR: /app/uploads
      MALWARE_SCAN_PROVIDER: ${MALWARE_SCAN_PROVIDER:-none}
      MALWARE_SCAN_FAIL_MODE: ${MALWARE_SCAN_FAIL_MODE:-fail_open}
      SENTRY_DSN: ${SENTRY_DSN:-}
    volumes:
      - upload_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: electrical-supplier-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 15s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    name: electrical_supplier_postgres_data
  redis_data:
    name: electrical_supplier_redis_data
  upload_data:
    name: electrical_supplier_uploads

networks:
  default:
    name: electrical_supplier_network
