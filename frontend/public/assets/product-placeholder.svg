<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Product image">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a" />
      <stop offset="1" stop-color="#1e3a8a" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#60a5fa" />
      <stop offset="1" stop-color="#22c55e" />
    </linearGradient>
  </defs>

  <rect width="1200" height="900" rx="40" fill="url(#bg)" />

  <g opacity="0.12" fill="#ffffff">
    <circle cx="200" cy="180" r="120" />
    <circle cx="1040" cy="740" r="180" />
  </g>

  <g transform="translate(260, 210)">
    <rect x="0" y="0" width="680" height="480" rx="36" fill="#ffffff" opacity="0.08" />
    <rect x="-18" y="70" width="10" height="340" rx="5" fill="url(#accent)" />

    <!-- Simple box icon -->
    <g transform="translate(190, 120)" fill="none" stroke="#e2e8f0" stroke-width="14" stroke-linejoin="round" stroke-linecap="round" opacity="0.95">
      <path d="M150 40l180 90-180 90-180-90 180-90z" />
      <path d="M330 130v170L150 390V220" />
      <path d="M-30 130v170l180 90" />
      <path d="M150 40v180" />
    </g>

    <!-- Subtle grid -->
    <g opacity="0.18" stroke="#cbd5e1" stroke-width="3">
      <path d="M40 430h600" />
      <path d="M40 390h600" />
      <path d="M40 350h600" />
    </g>
  </g>
</svg>
