      <path d="M178 88l24-34 22 20 20-16 22 30" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M328 88l18-18 20 16 20-28 22 38" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
