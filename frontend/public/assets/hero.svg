      <stop offset="0" stop-color="#0f172a" />
      <stop offset="1" stop-color="#1e3a8a" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#60a5fa" />
      <stop offset="1" stop-color="#22c55e" />
    </linearGradient>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)" />

  <g opacity="0.12" fill="#ffffff">
    <circle cx="980" cy="180" r="150" />
    <circle cx="1030" cy="260" r="100" />
    <circle cx="220" cy="760" r="190" />
  </g>

  <rect x="80" y="120" width="16" height="660" fill="url(#accent)" rx="8" opacity="0.9" />

  <!-- Abstract circuit lines (decorative) -->
  <g opacity="0.55" fill="none" stroke="#e2e8f0" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <path d="M160 280h260c40 0 60 20 60 60v80" />
    <path d="M160 420h220c60 0 90 30 90 90v50" />
    <path d="M160 560h300c60 0 90-30 90-90v-40" />
