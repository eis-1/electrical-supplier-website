    <circle cx="160" cy="420" r="10" fill="#e2e8f0" />
    <circle cx="160" cy="560" r="10" fill="#e2e8f0" />
    <circle cx="480" cy="420" r="10" fill="#e2e8f0" />
    <circle cx="470" cy="600" r="10" fill="#e2e8f0" />
