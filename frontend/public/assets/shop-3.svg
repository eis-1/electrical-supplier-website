<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Warehouse illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f1b33"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>
  <rect x="80" y="80" width="1040" height="740" rx="28" fill="#111c33" stroke="#334155" stroke-width="6"/>

  <g transform="translate(170, 220)" fill="none" stroke="#e2e8f0" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.92">
    <rect x="0" y="0" width="860" height="520" rx="26" fill="#ffffff" opacity="0.05" stroke="#94a3b8"/>

    <!-- Warehouse roof -->
    <path d="M90 220l340-170 340 170" stroke="url(#accent)" />
    <path d="M160 220v260h540V220" />
    <path d="M160 320h540" opacity="0.65" />
    <path d="M160 400h540" opacity="0.65" />

    <!-- Pallets/boxes -->
    <g opacity="0.85" stroke="url(#accent)">
      <rect x="220" y="346" width="120" height="86" rx="14" />
      <rect x="360" y="332" width="140" height="100" rx="14" />
      <rect x="520" y="352" width="120" height="80" rx="14" />
    </g>

    <!-- Truck silhouette -->
    <g transform="translate(110, 470)" opacity="0.85">
      <path d="M0 0h250v-70h120l50 50v20h-170" />
      <circle cx="60" cy="10" r="18" fill="#e2e8f0" stroke="none" opacity="0.65" />
      <circle cx="220" cy="10" r="18" fill="#e2e8f0" stroke="none" opacity="0.65" />
      <circle cx="350" cy="10" r="18" fill="#e2e8f0" stroke="none" opacity="0.65" />
    </g>
  </g>

  <g opacity="0.12" fill="#ffffff">
    <circle cx="980" cy="170" r="120" />
    <circle cx="1020" cy="240" r="80" />
  </g>
</svg>
